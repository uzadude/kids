<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .question-box {
            text-align: center;
            margin-bottom: 30px;
        }

        .question {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            text-align: center;
            border: 3px solid #667eea;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        .answer-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .feedback {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px;
            transition: all 0.3s;
        }

        .correct {
            color: #10b981;
            animation: bounce 0.5s;
        }

        .incorrect {
            color: #ef4444;
            animation: shake 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .streak {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
            color: #f59e0b;
        }

        .start-screen, .game-screen {
            display: none;
        }

        .start-screen.active, .game-screen.active {
            display: block;
        }

        .difficulty-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .difficulty-btn {
            padding: 20px;
            font-size: 1.3em;
            background: white;
            color: #667eea;
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .difficulty-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Multiplication Master</h1>

        <div class="start-screen active">
            <p style="text-align: center; font-size: 1.2em; margin-bottom: 20px; color: #666;">
                Choose your difficulty level:
            </p>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" onclick="startGame('easy')">
                    Easy (1-5)
                </button>
                <button class="difficulty-btn" onclick="startGame('medium')">
                    Medium (1-9)
                </button>
                <button class="difficulty-btn" onclick="startGame('hard')">
                    Hard (Mixed with timer)
                </button>
            </div>
        </div>

        <div class="game-screen">
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Streak</div>
                    <div class="stat-value" id="streak">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Best</div>
                    <div class="stat-value" id="best">0</div>
                </div>
            </div>

            <div class="question-box">
                <div class="question" id="question">5 × 7 = ?</div>
                <input
                    type="number"
                    class="answer-input"
                    id="answer"
                    placeholder="Type your answer"
                    autocomplete="off"
                >
            </div>

            <button class="btn" onclick="checkAnswer()">Submit Answer</button>
            <button class="btn" onclick="resetGame()" style="background: #6b7280;">New Game</button>

            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let streak = 0;
        let bestStreak = 0;
        let currentNum1, currentNum2, correctAnswer;
        let difficulty = 'medium';
        let maxNumber = 9;

        function startGame(level) {
            difficulty = level;

            if (level === 'easy') {
                maxNumber = 5;
            } else if (level === 'medium') {
                maxNumber = 9;
            } else {
                maxNumber = 9;
            }

            document.querySelector('.start-screen').classList.remove('active');
            document.querySelector('.game-screen').classList.add('active');

            resetGame();
        }

        function generateQuestion() {
            currentNum1 = Math.floor(Math.random() * maxNumber) + 1;
            currentNum2 = Math.floor(Math.random() * maxNumber) + 1;
            correctAnswer = currentNum1 * currentNum2;

            document.getElementById('question').textContent = `${currentNum1} × ${currentNum2} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
            document.getElementById('feedback').textContent = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedback = document.getElementById('feedback');

            if (isNaN(userAnswer)) {
                feedback.textContent = 'Please enter a number!';
                feedback.className = 'feedback incorrect';
                return;
            }

            if (userAnswer === correctAnswer) {
                score += 10;
                streak++;
                if (streak > bestStreak) {
                    bestStreak = streak;
                }

                feedback.textContent = `Correct! ${currentNum1} × ${currentNum2} = ${correctAnswer}`;
                feedback.className = 'feedback correct';

                updateStats();

                setTimeout(() => {
                    generateQuestion();
                }, 1000);
            } else {
                streak = 0;
                feedback.textContent = `Oops! ${currentNum1} × ${currentNum2} = ${correctAnswer}, not ${userAnswer}`;
                feedback.className = 'feedback incorrect';

                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('best').textContent = bestStreak;
        }

        function resetGame() {
            score = 0;
            streak = 0;
            updateStats();
            generateQuestion();
        }

        // Allow pressing Enter to submit answer
        document.addEventListener('DOMContentLoaded', () => {
            const answerInput = document.getElementById('answer');
            if (answerInput) {
                answerInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        checkAnswer();
                    }
                });
            }
        });
    </script>
</body>
</html>
